<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pantry Sensor History</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="history-page">
    <header class="history-header">
      <a class="back-link" href="./index.html">← Back to map</a>
      <div class="history-title">
        <h1 id="historyHeading">Sensor History</h1>
        <p id="historySubheading">Loading pantry information…</p>
      </div>
    </header>

    <main class="history-main">
      <section id="historySummary" class="history-card">
        <div class="history-summary-loading">Loading latest telemetry…</div>
      </section>

      <section class="history-split">
        <div class="history-card">
          <div class="history-card-header">
            <h2>Weight Trend</h2>
            <span id="weightRange" class="history-meta"></span>
          </div>
          <div class="chart-wrapper">
            <svg id="weightChart" viewBox="0 0 720 320" role="img" aria-labelledby="weightChartTitle"></svg>
            <p id="weightChartTitle" class="sr-only">Weight sensor readings over time</p>
          </div>
          <div id="weightLegend" class="history-meta"></div>
        </div>

        <div class="history-card">
          <div class="history-card-header">
            <h2>Door Events</h2>
            <span id="doorSummary" class="history-meta"></span>
          </div>
          <div id="doorTimeline" class="door-timeline">
            <div class="history-placeholder">Loading door activity…</div>
          </div>
        </div>
      </section>

      <section class="history-card">
        <div class="history-card-header">
          <h2>Telemetry Events</h2>
          <button id="downloadCsv" class="history-download" type="button">Download CSV</button>
        </div>
        <div class="history-table-wrapper">
          <table id="historyTable" aria-live="polite">
            <thead>
              <tr>
                <th scope="col">Timestamp</th>
                <th scope="col">Weight (kg)</th>
                <th scope="col">Door</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4">Loading telemetry history…</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="./api.js"></script>
    <script src="./telemetry-history.js"></script>
  </body>
</html>
